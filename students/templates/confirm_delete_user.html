<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>确认删除用户 - {{ user.username }}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <h2>确认删除用户 - {{ user.username }}</h2>
    <p>你确定要删除用户 {{ user.username }} 吗？此操作无法撤销。</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">确认删除</button>
    </form>
    <a href="{% url 'user_management' %}">取消</a>
</body>
